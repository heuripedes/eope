;
; eope.conf
; DO NOT EDIT THIS FILE, COPY IT TO YOUR HOME DIRECTORY INSTEAD.
;
;
; [application]
; General application configuration.
;

[application]
;
; reopen_files
; Reopen last edited files at startup.
;
reopen_files=true

;
; directory_window
; Show directory window at startup.
;
directory_window=true

;
; last_directory
; The last directory opened on the directory_view
;
last_directory=.

;
; width
; Window width
;
width=640
;
; height
; Window height
;
height=480

; [editor]
; Editor configuration.
;
[editor]
;
; font
; Sets the display font.
; Syntax:
; font name : size : style
font=Monaco:9:medium

; auto_indent
; Enables/disable auto-indenting feature.
;
auto_indent=true

;
; tab_style
; Defines the input style of the tab character.
; This setting is applied when you open a file or create a new file.
; The configuration is not automaticaly detected yet.
;
; 1 - width: 2
; 2 - width: 3
; 3 - width: 4
; 4 - width: 8
; 5 - width: 2 (uses spaces)
; 6 - width: 3 (uses spaces)
; 7 - width: 4 (uses spaces)
; 8 - width: 8 (uses spaces)
tab_style=7

;
; line_numbers
; Show/hide line numbers.
;
line_numbers=true

;
; line_markers
; Show/hide line markers.
;
line_markers=true

;
; smart_keys
; HOME and END keys with VC++ behavior
;
smart_keys=true

;
; word_wrap
; Enables/disables word wrapping.
;
word_wrap=true
;
; language
; You may here set a default language when opening/creating files.
;
;language=php

;
; [open_files]
; Last open files.

[open_files]
