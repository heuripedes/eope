;
; eope.conf
; DO NOT EDIT THIS FILE, COPY IT TO YOUR HOME DIRECTORY INSTEAD.
;
;
; [application]
; General application configuration.
;

[application]
;
; reopen_files
; Reopen last edited files at startup.
;
reopen_files=true

;
; directory_window
; Show directory window at startup.
;
directory_window=true

;
; last_directory
; The last directory opened on the directory_view
;
last_directory=.

;
; [editor]
; Editor configuration.
;
[editor]
;
; font
; Sets the display font.
; Syntax:
; font name : size : style
font=Monaco:9:medium

; auto_indent
; Enables/disable auto-indenting feature.
;
auto_indent=true

;
; tab_style
; Defines the representation of the tab character.
;
; 1 - width: 2
; 2 - width: 3
; 3 - width: 4
; 4 - width: 8
; 5 - width: 2 (spaces)
; 6 - width: 3 (spaces)
; 7 - width: 4 (spaces)
; 8 - width: 8 (spaces)
tab_style=7

;
; line_numbers
; Show/hide line numbers.
;
line_numbers=true

;
; line_markers
; Show/hide line markers.
;
line_markers=true

;
; smart_keys
; HOME and END keys with VC++ behavior
;
smart_keys=true

;
; [open_files]
; Last open files.

[open_files]
